<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tabelas</title>
</head>
<body>
	<table border="1" width="100%">
		<thead>
			<th>Coluna 1</th>
			<th>Coluna 2</th>
			<th>Coluna 3</th>
		</thead>

		<tr>
			<td colspan="3">Descrição</td>
		</tr>

		<tbody>
			<tr>
				<td>1A</td>
				<td>2A</td>
				<td>3A</td>
			</tr>

			<tr>
				<td>1B</td>
				<td>2B</td>
				<td>3B</td>
			</tr>
			<tr>
				<td>1C</td>
				<td>2C</td>
				<td>3C</td>
			</tr>
		</tbody>
		<tfoot>
			<td colspan="3">Rodapé</td>
		</tfoot>

	</table>
</body>
</html>
